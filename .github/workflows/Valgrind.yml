name: Valgrind

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Install cmake
      run: sudo apt-get install cmake
    - name:  Install Valgrind
      run:  sudo apt-get install valgrind -y
    - name: Install gtest manually
      run: sudo apt-get install libgtest-dev && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && sudo cp *.a /usr/lib && sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
    - uses: actions/checkout@v1
    - name: access 
      run: cd LINUX_PROJECT && cd theater_simulation && chmod a+x CMakeLists.txt
    - name: cmake
      run:  LINUX_PROJECT/theater_simulation/CMakeLists.txt 
    - name: make
      run: make LINUX_PROJECT/theater_simulation
    - name: Valgrind
      run: valgrind ./theater_simulation
